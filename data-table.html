<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <title>Table</title>
</head>

<body>
    <table class="table table-bordered table-zebra">
        <thead>
            <tr>
                <th id="id">Numéro</th>
                <th id="name">Nom</th>
                <th id="firstname">Prénom</th>
                <th id="age">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Michel</td>
                <td>Marine</td>
                <td>86</td>
            </tr>
        </tbody>
    </table>
    <script>
        $.get('js/data.json')
            .then(function (response) {
                console.log(response);
                data = response;
                var info = $('tbody.tr');

                $(data).each(function (index, infos) {
                    var ligne = $("<tr></tr>");
                    ligne.append($("<td>" + (index + 2) + "</td>"));
                    ligne.append($("<td>" + infos.name + "</td>"));
                    ligne.append($("<td>" + infos.firstname + "</td>"));
                    ligne.append($("<td>" + infos.age + "</td>"));
                    $("tbody").append(ligne)
                });
            });

    </script>
</body>

</html>
